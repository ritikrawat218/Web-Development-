<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - Feel the Music </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul> 
            <li class="brand"><img src="logo.jpg">Spotify</li>

            
            <li> Home</li>
            <li> About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h1> Best of NCS - No Copyright Sounds</h1>
    
    <div class="songItemcontainer">
            <div class="songItem">
            <img src="1.jpg" alt="1">
            <span classs ="songName"> Closer </span>
            <span class="songlistplay"><span class="timestamp">4:20<i id="1" class=" far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="2.jpg" alt="1">
            <span classs ="songName"> Friends </span>
            <span class="songlistplay"><span class="timestamp">4:20<i  id="2"  class =" far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="3.jpg" alt="1">
            <span classs ="songName"> forever </span>
            <span class="songlistplay"><span class="timestamp">4:20<i  id="3" class= " far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="4.png" alt="1">
            <span classs ="songName"> Memories </span>
            <span class="songlistplay"><span class="timestamp">4:20<i  id="4" class= " far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="5.jpg" alt="1">
            <span classs ="songName"> Moonlight </span>
            <span class="songlistplay"><span class="timestamp">4:20<i  id="5" class= " far songItemPlay fa-play-circle"></i></span></span>
        </div>
        </div>
        </div>
        <div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="Icons">
            
            <!--fontawesome icons -->
             <i class=" fas fa-3x fa-step-backward" id="previous"></i>
             <i class=" far fa-3x fa-play-circle" id="masterPlay"></i>
             <i class=" fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="gife.gif" width="30px" alt="" id="gif"><span id="masterSongName"></span> 
    </div>


    </div>
   <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    
</body>
</html>
